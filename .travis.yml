language: node_js
node_js: stable
services:
- postgresql
addons:
  postgresql: '10'
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
deploy:
  provider: heroku
  api_key:
    secure: 
  app: estimator-staging
  on:
    repo: emekamartins/estimator_backend_api
  skip_cleanup: true
install:
- npm install
env:
  global:
    secure: 
